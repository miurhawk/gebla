<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chalk - Item Detail</title>
    <script defer src="item.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="info">
      <!--info here-->
    </div><br>
    <div id="barcode">
      Barcode:
    </div><br>
    <div id="brand">
      Brand:
    </div><br>
    <div id="size">
      Size:
    </div><br>
    <div id="color">
      Color:
    </div><br>
    <div id="description">
      Description:
    </div><br>
    <div id="images">
      Images:
    </div><br>

    <form name="stockItem" action="localhost:3000/pos/stock" onsubmit="return validateForm()" method="put">
      Price: <input type="text" name="price" required>
      Currency: <input type="text" name="ccy" required>
      Item: <input type="number" name="item" required>
      Gym: <input type="text" name="gym" required>
<!-- item should be filled automatically by the ID of the item displayed, and the gym should be filled by the gym the user is logged into -->
      <input type="submit" value="Stock">
    </form><br>
    <button id="send">Stock</button>
  </body>

</html>
